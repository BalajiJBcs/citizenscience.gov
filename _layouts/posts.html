---
layout: base
---

<div class="usa-section usa-grid">
  {% if page.image %}
    <div class="page--banner" style="background-image: url({{ page.image | prepend: site.baseurl }});"></div>
  {% endif %}
</div>

  <div class="usa-grid usa-full">
    <h1> {{ page.title }}</h1>
    {{ content }}
  </div>


{% if post.tags != empty %}
	<div class="this-tag">
		{% for tag in post.tags %}
			<div class="{{ tag }}">Hello
		{% endfor %}
			</div>
	</div>
{% endif %}
