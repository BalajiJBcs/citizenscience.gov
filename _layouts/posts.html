---
layout: base
---

<div class="usa-section usa-grid">
  {% if page.image %}
  {% if page.class != null %}
    <div class="page--banner {{ page.class }}" style="background-image: url({{ page.image | prepend: site.baseurl }});"></div>
  {% endif %}
  {% endif %}
</div>

<div class="usa-grid usa-full">
    <h1> {{ page.title }}</h1>
    {{ content }}
</div>
